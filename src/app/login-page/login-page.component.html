<p>
  <mat-toolbar color="primary">
    <span>Login</span>
  </mat-toolbar>
</p>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label id="username">Username</mat-label>
    <input matInput placeholder="Ex. Johnny" />
  </mat-form-field>
</form>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label id='password'>Password</mat-label>
    <input matInput />
  </mat-form-field>
</form>
<div class="example-form">
  <button mat-flat-button color="primary">Login</button>
</div>
<div class="example-form">
  <button mat-flat-button color="primary" routerLink="/register">Register</button>
</div>
